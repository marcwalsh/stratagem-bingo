<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratagem Bingo - Helldivers 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="setup">
            <h3>Enter Players and Levels</h3>
            <div id="players">
                <div class="player-input" id="player1-input">
                    <label for="player1-name">Player 1:</label>
                    <input type="text" id="player1-name" placeholder="Name">
                    <label for="player1-level">Level:</label>
                    <input type="number" id="player1-level" min="1" max="20">
                    <button id="next-player1">Next</button>
                </div>
                <div class="player-input" id="player2-input">
                    <label for="player2-name">Player 2:</label>
                    <input type="text" id="player2-name" placeholder="Name">
                    <label for="player2-level">Level:</label>
                    <input type="number" id="player2-level" min="1" max="20">
                    <button id="next-player2">Next</button>
                </div>
                <div class="player-input" id="player3-input">
                    <label for="player3-name">Player 3:</label>
                    <input type="text" id="player3-name" placeholder="Name">
                    <label for="player3-level">Level:</label>
                    <input type="number" id="player3-level" min="1" max="20">
                    <button id="next-player3">Next</button>
                </div>
                <div class="player-input" id="player4-input">
                    <label for="player4-name">Player 4:</label>
                    <input type="text" id="player4-name" placeholder="Name">
                    <label for="player4-level">Level:</label>
                    <input type="number" id="player4-level" min="1" max="20">
                    <button id="generate">Generate Stratagems</button>
                </div>
            </div>
        </section>

        <section id="bingo-card" style="display:none;">
            <h3 id="title">Helldivers, these are your assigned stratagems.</h3>
            <div id="bingo-grids"></div>
            <button id="share-link" style="display:none;">Copy Generated Link</button>
            <input type="text" id="generated-link" readonly>
            <button onclick="printBingoCard()">Print Full Bingo Card</button>
            <button onclick="printMiniBingoCard()">Print Mini Bingo Card</button>
            <button id="generate-new">Generate New Set</button>
        </section>
    </main>
</body>
</html>
