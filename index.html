<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratagem Bingo - Helldivers 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/utils.js" defer></script>
    <script src="js/stratagems.js" defer></script>
    <script src="js/players.js" defer></script>
    <script src="js/print.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
        <section id="setup">
            <h3>Enter Player Details</h3>
            <div id="players">
                <div class="player-input" id="player1-input">
                    <label for="player1-name">Player 1:</label>
                    <input type="text" id="player1-name" placeholder="Name">
                    <label for="player1-level">Level:</label>
                    <input type="number" id="player1-level" min="1" max="20">
                </div>
            </div>
            <button id="add-player">Add Another Player</button>
            <button id="generate">Generate Stratagems</button>
        </section>

        <section id="bingo-card" style="display:none;">
            <h3 id="title">Helldivers, these are your assigned stratagems.</h3>
            <div id="bingo-grids"></div>
            <button id="share-link" style="display:none;">Copy Generated Link</button>
            <input type="text" id="generated-link" readonly>
            <button onclick="printBingoCard()">Print Full Bingo Card</button>
            <button onclick="printMiniBingoCard()">Print Mini Bingo Card</button>
            <button id="generate-new">Generate New Set</button>
        </section>
    </main>
</body>
</html>
