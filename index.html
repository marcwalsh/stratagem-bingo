<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratagem Bingo - Helldivers 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="bingo-card">
            <h3>Helldiver, these are your assigned stratagems.</h3>
            <div>
                <label for="level-input">Enter Level:</label>
                <input type="number" id="level-input" min="1" max="20">
                <button id="level-submit">Submit</button>
            </div>
            <div class="bingo-grid" id="bingo-grid">
                <!-- The stratagems will be inserted here by JavaScript -->
            </div>
            <button onclick="printBingoCard()">Print Bingo Card</button>
            <button onclick="printMiniBingoCard()">Print Mini Bingo Card</button>
        </section>
    </main>
</body>
</html>
